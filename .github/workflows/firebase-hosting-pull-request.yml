          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SVENDEPROEVEVUETEST }}'
          projectId: svendeproevevuetest
          entrypoint: ${{env.working-directory}}
          channelid: live
